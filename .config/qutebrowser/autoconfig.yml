config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        M: hint links spawn mpv {hint-url}
  content.notifications:
    https://boards.4chan.org: true
    https://boards.4channel.org: true
    https://www.reddit.com: false
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?q={}
